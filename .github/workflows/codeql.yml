name: CodeQL
on:
  push:

jobs:
  codeql-build:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      # - name: Setup Java 21
      #   uses: actions/setup-java@v2
      #   with:
      #     java-version: '21'
      #     distribution: 'temurin'
      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: java
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Build
        env:
          GRADLE_OPTS: --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.nio=ALL-UNNAMED --add-opens java.base/sun.nio.ch=ALL-UNNAMED
        run: ./gradlew build
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          # Use security-extended
          queries: security-extended
